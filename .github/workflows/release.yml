# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  release:
    branches: [master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      # Installs libraries
      - name: Intall Libraries
        id: install_libraries
        run: ./installLibs.sh

      # Creates /dist and moves distribution files into it
      - name: Create Distribution
        id: create_distribution
        run: ./build.sh

      # Creates artifact
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Auto-Camera.zip
          path: Auto-Camera.zip

      # Attaches artifact to release
      - name: Upload artifact to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: Auto-Camera.zip
          asset_name: Auto-Camera.zip
          tag: ${{ github.ref }}
          overwrite: true
          body: ""
